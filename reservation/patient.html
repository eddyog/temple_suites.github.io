<body>

    <picture class="banner">
        <source srcset="images/banner.jpg" media="(max-width: 600px)">
        <img class="banner" src="banner.jpeg" alt="A luxury room">
    </picture>
    <header>
            <h1>Hospital DB</h1>
    </header>

    <nav class="nav">

    <main class="fade">
        <section>
            <h2 class="hospital">Add Patient Information</h2>
        </section>
        <section>
            <form class="contact-form" action="thanks.html">
                <h3></h3>
                <ul class="form-shell">
                    
                    <li>
                        <label for="name">First Name*</label>
                        <input type="text" id="name" minlength="2" maxlength="50" size="20" required
                            pattern="[A-Z][A-Za-z' -]+">
                    </li>
                    <li>
                        <label for="name">Last Name*</label>
                        <input type="text" id="name" minlength="2" maxlength="50" size="20" required
                            pattern="[A-Z][A-Za-z' -]+">
                    </li>

                    <li>
                        <label for="startDate">Date of Birth*</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </li>
<!-- 
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="tel" required minlength="10">
                    </li> -->


                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="address@domain.com">
                    </li>


                    <li>
                        <p>Gender</p>
                        <ul class="form-skin">
                            <li>
                                <label for="option1">Male</label>
                                <input type="radio" id="option1" name="guests" value="1 - 2" checked>
                            </li>
                            <li>
                                <label for="option2">Female</label>
                                <input type="radio" id="option2" name="guests" value="3 - 6">
                            </li>
         
                        </ul>
                    </li>

                    <li>
                        <label for="name">Address*</label>
                        <input type="text" id="name" minlength="2" maxlength="50" size="20" required
                            pattern="[A-Z][A-Za-z' -]+">
                    </li>

                    <li>
                        <label for="name">Insurance Information</label>
                        <input type="text" id="name" minlength="2" maxlength="50" size="20" required
                            pattern="[A-Z][A-Za-z' -]+">
                    </li>

                    <li>
                        <label for="name">Room*</label>
                        <input type="text" id="name" minlength="2" maxlength="50" size="20" required
                            pattern="[A-Z][A-Za-z' -]+">
                    </li>


                    <li>
                        <label for="startDate">Leaving Date*</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </li>















               <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </section>
